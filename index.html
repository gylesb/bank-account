<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>ECU: Epicodus Credit Union</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to the Epicodus Credit Union</h2>
      <h3>Where you matter!</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form id="register">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="initialDeposit">What is your initial deposit?</label>
            <input type="number" name="initialDeposit" id="initialDeposit">
          </div>
          <button type="submit" name="btn" class="btn btn-success">Submit!</button>
        </form>
      </div>
      <div class="col-md-6">
        <form id="transaction">
          <div class="form-group">
            <label for="deposit">Deposit Amount:</label>
            <input type="number" id="deposit" name="deposit">
            <button id="deposit" type="submit" name="btn" class="btn btn-success">Deposit</button>
          </div>
          <div class="form-group">
            <label for="withdrawal">Withdrawal Amount:</label>
            <input type="number" name="withdrawal" id="withdrawal">
            <button id="withdraw" type="submit" name="btn" class="btn btn-success">Withdraw</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="accountBox">
          <h2>Customer Accounts:</h2>
          <ul id="account">

          </ul>
        </div>
      </div>
      <div class="col-md-6">
        <div id="balanceBox">
          <div id="balance">

          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
